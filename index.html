<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="timer-display" id="timerDisplay">
            00:00:00.00
        </div>
        <div class="buttons">
            <button id="startTimer" onclick="startTimer()">Start</button>
            <button id="pauseTimer" onclick="pauseTimer()">Pause</button>
            <button id="resetTimer" onclick="resetTimer()">Reset</button>
            <button id="lapTimer" onclick="recordLap()">Lap</button>
        </div>
        <ul class="laps" id="lapsList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
